<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .note {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 250px;
    }
    .note h3 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }
    .note p {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Hello, Dilip 👋<br>This is your Notes App!</h1>

  <!-- ✍️ New Note Form -->
  <form id="noteForm">
    <h2>Add a New Note:</h2>
    <input type="text" id="title" placeholder="Note title" required />
    <textarea id="description" placeholder="Note description" rows="4" required></textarea>
    <button type="submit" id="submitBtn">Add Note</button>
  </form>

  <!-- 📝 Display Notes -->
  <h2>Your Notes:</h2>
  <div class="notes-container" id="notesList">
    <!-- Notes will appear here -->
  </div>

  <script>
    const noteForm = document.getElementById("noteForm");
    const notesList = document.getElementById("notesList");
    const submitBtn = document.getElementById("submitBtn");

    let isEditMode = false;
    let editNoteId = null;

    // Load all notes on page load
    window.onload = loadNotes;

    function loadNotes() {
      fetch("/notes")
        .then(res => res.json())
        .then(data => {
          notesList.innerHTML = "";

          if (data.length === 0) {
            notesList.innerHTML = "<p>No notes yet. Add one soon!</p>";
            return;
          }

          data.forEach(note => {
            const noteDiv = document.createElement("div");
            noteDiv.classList.add("note");

            noteDiv.innerHTML = `
              <h3>${note.title}</h3>
              <p>${note.description}</p>
              <button onclick="editNote(${note.id}, '${note.title}', \`${note.description}\`)" style="background: orange; margin-right: 8px;">Edit</button>
              <button onclick="deleteNote(${note.id})" style="background: red;">Delete</button>
            `;

            notesList.appendChild(noteDiv);
          });
        })
        .catch(err => {
          console.error("Failed to fetch notes:", err);
        });
    }

    // Handle form submission
    noteForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title || !description) {
        alert("Please fill in both fields.");
        return;
      }

      const url = isEditMode ? `/notes/${editNoteId}` : "/notes";
      const method = isEditMode ? "PUT" : "POST";

      fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Note saved:", data);
        noteForm.reset();
        isEditMode = false;
        editNoteId = null;
        submitBtn.textContent = "Add Note";
        loadNotes();
      })
      .catch(err => {
        console.error("Error saving note:", err);
      });
    });

    // Edit note
    function editNote(id, title, description) {
      document.getElementById("title").value = title;
      document.getElementById("description").value = description;
      isEditMode = true;
      editNoteId = id;
      submitBtn.textContent = "Update Note";
      window.scrollTo(0, 0);
    }

    // Delete note
    function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        fetch(`/notes/${id}`, { method: "DELETE" })
          .then(res => res.json())
          .then(data => {
            console.log(data.message);
            loadNotes();
          })
          .catch(err => console.error("Failed to delete note:", err));
      }
    }
  </script>
</body>
</html>
